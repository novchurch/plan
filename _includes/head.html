<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Open Graph Meta -->
    <meta content="{{ site.title }}" property="og:site_name">
    <meta content="{{ site.title }}" property="og:title">
    <meta content="website" property="og:type">
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.url }}{{ site.baseurl }}" property="og:url">
    <meta content="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.sharing_image }}" property="og:image">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.social.twitter }}">
    <meta name="twitter:creator" content="@{{ site.social.twitter }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image:src" content="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.sharing_image }}">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "/assets/img/icon.svg" | relative_url }}">
    <link rel="alternate icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">
    <link rel="mask-icon" href="{{ "/assets/img/mask-icon.svg" | relative_url }}" color="#2580d3">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ "/assets/img/icon-167x167.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/icon-180x180.png" | relative_url }}">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
